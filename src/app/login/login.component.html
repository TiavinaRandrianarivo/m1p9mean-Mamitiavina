
<div class="bd">
<div class="card">
<form #f="ngForm" (ngSubmit)="onSignIn(f)" method="post">
  <h2>E-Kaly</h2>
    <div class="container">
      <label for="identification"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="identification" required ngModel>
  
      <label for="motdepasse"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="motdepasse" required ngModel>
  
      <button type="submit">Login</button>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <p>You don't have an account yet? <span class="psw"><a routerLink="signup">Sign Up</a></span></p>
    </div>
</form>
</div>
</div>
