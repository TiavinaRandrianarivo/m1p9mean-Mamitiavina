<div class="bd">
    <h1>List of restaurants</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">Mail</th>
          <th scope="col">Tel</th>
          <th scope="col">Status</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let restaurant of restaurants.value">
          <th scope="row">{{ restaurant._id }}</th>
          <td>{{ restaurant.nom }}</td>
          <td>{{ restaurant.mail }}</td>
          <td>{{ restaurant.phone }}</td>
          <td>{{ restaurant.etat }}</td>
          <td><button class="product__btn btn" (click)="onAivalable()">Aivalable</button></td>
        </tr>
